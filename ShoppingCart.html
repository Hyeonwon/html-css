<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="css/ShoppingCart.css">
    </head>
    <body>
        <div class="cart-background">
            <div class="cart">
                <div class="title">
                    <h3>Your shopping cart</h3>
                </div>
                <div>
                    <table class="cart-table">
                        <tr>
                            <th>ITEM</th>
                            <th>AMOUNT</th>
                            <th>PRICE</th>
                            <th>TOTAL</th>
                        </tr>
                        <tr>
                            <td>
                                <div style="float: left;">
                                    <img src="lion.png">
                                </div>
                                <div style="float: left; margin-left: 30px;">
                                    <h3 style="color: black; font-size: 30px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">SONY</h3>
                                    <p>FE 70-200 mm F2.8 GM OSS</p>
                                </div>
                            </td>
                            <td style="text-align: right;">
                                <p>1</p>
                            </td>
                            <td style="text-align: right;">$ 1979.00</td>
                            <td class="total-price1">$ 1979.00</td>
                        </tr>

                        <tr>
                            <td>
                                <div style="float: left;">
                                    <img src="lion.png">
                                </div>
                                <div style="float: left; margin-left: 30px;">
                                    <h3 style="color: black; font-size: 30px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">SONY</h3>
                                    <p>Sonnar T* E 24mm F1.8 ZA</p>
                                </div>
                            </td>
                            <td style="text-align: right;">
                                <p>1</p>
                            </td>
                            <td style="text-align: right;">$ 989.00</td>
                            <td class="total-price1">$ 989.00</td>
                        </tr>
                        <tr>
                            <td colspan="5" style="color:  rgb(36, 36, 100); text-align: right; font-size: 30px;">$2968.00</td>
                        </tr>
                    </table>
                </div>
                <div style="margin-top: 30px;">
                    <a href="https://www.youtube.com/" style="color: rgb(46, 46, 105);">Edit your shopping cart</a>
                    <button class="cart-button">Choose payment method</button>
                </div>
            </div>
        </div>
    </body>
</html>
