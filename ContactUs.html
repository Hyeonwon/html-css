<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="css/ContactUs.css">
    </head>
    <body>
        <form>
            <div class = "container">
                <div>
                    <h2 class = "title">contact us</h2>
                </div>
                <div>
                    <h4>Your Email</h4>
                    <input type ="email" placeholder="email@example.com"> 
                </div>
                <div>
                    <div class="first-name">
                        <h4>First name</h4>
                        <input type="text" class="first-text">
                    </div>
                    <div class="last-name">
                        <h4>Last name</h4>
                        <input type="text" class="last-text">
                    </div>
                </div>
                <div class="div-message">
                    <h4>Message</h4>
                    <input type="text" class="text-message">
                </div>
                <div>
                    <input type="checkbox"  class = 'subscribe'>Subscribe
                    <button type="submit" class="send">SEND</button>
                </div>
            </div>
        </form>
    </body>

</html>
